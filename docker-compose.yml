version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: vpbank_postgres
    environment:
      POSTGRES_DB: vpbank_collateral
      POSTGRES_USER: vpbank_user
      POSTGRES_PASSWORD: vpbank_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    networks:
      - vpbank_network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: vpbank_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vpbank_network
    command: redis-server --appendonly yes

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vpbank_backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://vpbank_user:vpbank_password@postgres:5432/vpbank_collateral
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-jwt-secret-key-change-in-production
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - vpbank_network
    command: npm run dev

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vpbank_frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
      VITE_ANALYTICS_ID: your-analytics-id
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - vpbank_network
    command: npm run dev

  # Nginx (for production)
  nginx:
    image: nginx:alpine
    container_name: vpbank_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - vpbank_network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  vpbank_network:
    driver: bridge